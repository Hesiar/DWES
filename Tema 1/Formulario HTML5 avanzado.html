<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario  HTML5 avanzado</title>
    <style>
        .fila {
            margin: 1em 0em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario  HTML5 avanzado</h1>
    </header>
    <form id="formulario_contacto" action="#" method="POST">
        <div class="fila">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus>
        </div>
        <div class="fila">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="nombre" name="nombre" required>
        </div>
        <div class="fila">
            <label for="url">URL personal:</label>
            <input type="email" id="email" name="email" 
            value="Escribe la URL de tu web personal" size="40">     
        </div>
        <div class="fila">
            <label for="fecha">Ingrese la fecha de hoy:</label>
            <input type="date" id="fecha" name="fecha"> 
        </div>
        <div class="fila">
            <label for="hora">Ingrese la hora actual:</label>
            <input type="time" id="hora" name="hora"> 
        </div>
        <div class="fila">
            <label for="fecha_y_hora">Ingrese la fecha y hora actuales:</label>
            <input type="datetime-local" id="fecha_y_hora" name="fecha_y_hora"> 
        </div>
        <div class="fila">
            <label for="mes">Ingrese el mes actual:</label>
            <input type="month" id="mes" name="mes">
        </div>
        <div class="fila">
            <label for="semana">Ingrese la semana actual:</label>
            <input type="week" id="semana" name="semana">
        </div>
        <div class="fila">
            <label for="numero">Ingrese un número (min -10, max 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">
        </div>
        <div class="fila">
            <label for="telefono">Ingrese su telefono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="fila">
            <label for="busqueda">Termino de busqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
        </div>
        <div class="fila">
            <label for="color">color favorito:</label>
            <input type="color" id="color" name="color">
        </div>

    </form>
